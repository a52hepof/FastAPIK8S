apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deploy
  namespace: default
  labels:
    app: fastapi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi
        image: fhp101uco/fastapiprecioluz:latest
        ports:
        - containerPort: 8081
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m

---

apiVersion: v1
kind: Service
metadata:
  name: fastapiprecioluz-service
  namespace: default
  labels:
    app: fastapi
spec:
  selector:
    app: fastapi
  type: NodePort
  ports:
    - protocol: TCP
      port: 8090
      targetPort: 8081
      nodePort: 30008

